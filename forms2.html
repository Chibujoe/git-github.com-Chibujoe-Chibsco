<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <h1>Student's Registration Form</h1>
      <input type="text" placeholder="Email Address" required />
      <br /><br />
      <input
        type="password"
        placeholder="Enter password"
        maxlength="8"
        required
      />
      <br /><br />
      <h1>Personal Information</h1>
      <input type="text" maxlength="10" minlength="3" placeholder="Ener name" />
      <br /><br />

      <input type="number" max="100" min="10" placeholder="age" />
      <br /><br />
      <input type="text" placeholder="sex" />
      <br /><br />
      <input type="text" maxlength="30" placeholder="Address" />
      <br /><br />
      <input type="text" placeholder="Religion" />
      <br /><br />
      <input type="text" max="11" placeholder="Phone number" />
      <br /><br />
      <button>Register</button>
    </form>
  </body>
</html>
